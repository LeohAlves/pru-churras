<ion-header [translucent]="true">
  <ion-toolbar color="tertiary" class="ion-text-center">
    <ion-title>
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <div class="ion-justify-content-center ion-align-items-center container-coin">
    <img [src]="moeda" alt="" [@rotatedState]="state">
    <h1 class="ion-text-center">{{info}}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar (click)="jogarMoeda()" color="tertiary">
    <ion-title class="ion-text-center">Jogar a moeda!</ion-title>
  </ion-toolbar>
</ion-footer>
