<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-button>1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>12</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
        <ion-col class="ion-text-center" size="6">
          Time 1
        </ion-col>
  
        <ion-col class="ion-text-center" size="6">
          Time 2
        </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>

      <ion-col class="ion-text-center" size="6">
        <ion-button>+</ion-button>
      </ion-col>

      <ion-col class="ion-text-center" size="6">
        <ion-button>+</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
        <ion-col class="ion-text-center" size="6">
          0
        </ion-col>
  
        <ion-col class="ion-text-center" size="6">
          0
        </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>

      <ion-col class="ion-text-center" size="6">
        <ion-button>-</ion-button>
      </ion-col>

      <ion-col class="ion-text-center" size="6">
        <ion-button>-</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>

      <ion-col size="12">
        <ion-button expand="full">Zerar</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <div><p class="ion-text-center">PARTIDAS</p></div>

  <ion-grid>
    <ion-row>
        <ion-col class="ion-text-start" size="6">
          Time 1
        </ion-col>
  
        <ion-col class="ion-text-center" size="6">
          0
        </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
        <ion-col class="ion-text-start" size="6">
          Time 2
        </ion-col>
  
        <ion-col class="ion-text-center" size="6">
          0
        </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
